title: Microsoft Partner Network preguntas más frecuentes sobre las ventajas de las ventajas
summary: >
  **Roles adecuados:** Administrador de partners de MPN


  En el siguiente artículo se responden algunas de las preguntas principales que Microsoft Partner Network asociados (MPN) tienen sobre sus ventajas de pertenencia a MPN, competencias y licencias de productos.
sections:
- name: Respuesta a la COVID-19
  questions:
  - question: >
      La fecha de aniversario de la competencia está próxima y no podemos cumplir los requisitos de competencia debido a los impactos relacionados con la COVID-19. ¿Qué debemos hacer?
    answer: >
      Si la fecha de aniversario de la competencia es entre el 1 de enero y el 30 de junio de 2021, ampliamos las competencias o competencias existentes (con la excepción de la competencia Cloud Business Applications) hasta la siguiente fecha de aniversario de 2022. No tendrá que cumplir los requisitos de rendimiento o examen, pero seguirá pagando el precio de la competencia. Para obtener más información, vea nuestra [entrada de blog](https://blogs.partner.microsoft.com/mpn/responding-to-covid-19-microsoft-partner-network/).
- name: Pertenencia
  questions:
  - question: >
      ¿Cuál es el proceso y el tiempo para renovar competencias?
    answer: >
      Su empresa puede renovar una competencia en Centro de partners.Debe cumplir los requisitos de rendimiento de la competencia, validar los exámenes y las aptitudes necesarios cada año y pagar la cuota anual dentro del período de renovación para conservar el estado de la competencia y el acceso a las ventajas asociadas.


      Antes de renovar la competencia, el administrador global o el administrador de cuentas de su empresa deben revisar y actualizar la información empresarial. Pueden acceder al perfil de empresa en Centro de partners ver el estado y revisar qué información se debe actualizar.Es posible que se requiera documentación adicional para comprobar la información.  


      La ventana de renovación comienza un día después del aniversario de la fecha de compra. Por ejemplo, si adquirió Microsoft Action Pack el 1 de septiembre de 2020, el período de renovación de 30 días comienza el 2 de septiembre de 2021. Los roles de administrador global y administrador de MPN de la empresa reciben la comunicación de renovación que conduce a la fecha de aniversario y 30 días después. Seguirá teniendo acceso a las ventajas asociadas durante la ventana de renovación.


      Para más información, visite [Renovar oferta de MPN.](renew-mpn-offers.md)
  - question: >
      ¿Cuándo podemos renovar mi cuenta de Microsoft Action Pack?
    answer: >
      Su empresa puede renovar su cuenta de Microsoft Action Pack en Centro de partners durante la ventana de renovación.


      Antes de renovar la Action Pack, el administrador global o el administrador de cuentas de su empresa detendrán que revisar y actualizar la información empresarial de la empresa. Pueden acceder al perfil de su empresa en Centro de partners ver su estado y comprender qué información debe actualizarse.Es posible que se requiera documentación adicional para comprobar la información.  


      La ventana de renovación comienza un día después del aniversario de la fecha de compra. Por ejemplo, si adquirió Microsoft Action Pack el 1 de septiembre de 2020, el período de renovación de 30 días comienza el 2 de septiembre de 2021. Seguirá teniendo acceso a las ventajas asociadas durante el período de renovación.


      Para más información, visite [Renovación de la oferta de MPN.](renew-mpn-offers.md)
  - question: >
      ¿Cuál es la diferencia entre Microsoft Action Pack y learning Action Pack?
    answer: >
      Microsoft Action Pack es una cartera de recursos para ayudar a asociados como usted a familiarizarse con las tecnologías de Microsoft y crear su solución o servicio. Puede comprar una cuenta de Microsoft Action Pack si tiene una competencia o no.


      Learning Action Pack es el nivel de entrada al Programa de asociados de aprendizaje. El programa de aprendizaje proporciona recursos para las empresas que ofrecen aprendizaje tecnológico o tienen una práctica de aprendizaje. Learning [Action Pack](https://partner.microsoft.com/asset/collection/learning-option-enrollment#/) ofrece descuentos en Courseware, Marketplace y ventajas para ayudar a los asociados a convertirse en expertos en diversas líneas de productos de Microsoft. Consulte la tabla de [licencias de](https://assetsprod.microsoft.com/microsoft-action-pack-license-table.pdf) Microsoft Action Pack y la página de Action Pack.
  - question: >
      ¿Qué ocurre con nuestra competencia Action Pack ventajas durante el período de renovación de 30 días?
    answer: >
      Según el contrato de MPN, seguirá teniendo acceso a las ventajas del programa siempre que su pertenencia esté activa. Una vez que expire una pertenencia, se perderá el acceso a las ventajas.


      Para más información, visite [Renovación de la oferta de MPN.](renew-mpn-offers.md)
- name: Licencias de producto
  questions:
  - question: >
      ¿Cuáles son las ofertas actuales para asociados en la Microsoft Partner Network licencias de productos?
    answer: >
      Las licencias de productos (también conocidas como licencias de uso interno o derechos de uso internos) se incluyen en las ventajas para los asociados que alcanzan una competencia o adquieren una licencia de Microsoft Action Pack. Obtenga una lista de las ofertas actuales de licencias de productos de [Microsoft Partner Network Guía de programas.](https://aka.ms/partner-benefits-use-guide)
  - question: >
      ¿Se puede usar un solo token para desbloquear varias suscripciones?
    answer: >
      No, no se pueden dividir tokens para desbloquear varias suscripciones. Los tokens deben usarse en el formato proporcionado. Por ejemplo, un token de 25 puestos no se puede dividir en 5 tokens de 5 puestos diferentes.


      Para obtener más información, revise la Guía de programas para partners de Microsoft  [aka.ms/partner-benefits-use-guide](https://aka.ms/partner-benefits-use-guide)
  - question: >
      Si hemos activado el token para los servicios en la nube en un inquilino incorrecto o hemos agregado puestos en lugar de ampliarlo, ¿podemos obtener un token de reemplazo?
    answer: >
      Los tokens de reemplazo para las activaciones del servicio en la nube en un inquilino incorrecto y para los puestos agregados por error en las suscripciones existentes se pueden emitir solo una vez, en un plazo de 30 días después de la activación del token original.


      Para obtener más información, revise la Guía de programas para partners de Microsoft [aka.ms/partner-benefits-use-guide](https://aka.ms/partner-benefits-use-guide)
  - question: >
      En el caso de las licencias de productos de software locales, ¿es necesario tener una clave de producto para la instalación?
    answer: >
      No todos los productos requieren una clave de producto. La activación del producto es necesaria para los sistemas operativos cliente y servidor de Windows y todas Microsoft Office aplicaciones cliente.


      Para obtener más información, revise la Guía de programas para partners de Microsoft  [aka.ms/partner-benefits-use-guide](https://aka.ms/partner-benefits-use-guide)
  - question: >
      ¿Podemos adquirir más claves de producto si consumimos todas las instalaciones y activaciones?
    answer: >
      Algunas claves de producto emitidas son claves de activación múltiples (MAK). Estos productos tienen un número finito de instalaciones, activaciones o puestos. Una clave de producto dejará de funcionar cuando se hayan consumido todas las instalaciones y activaciones. No se concederán activaciones adicionales para estas claves de producto.


      Para obtener más información, visite la Guía de programas para partners de Microsoft  [aka.ms/partner-benefits-use-guide](https://aka.ms/partner-benefits-use-guide)
  - question: >
      ¿Qué ocurre si decidimos no renovar nuestra competencia o Microsoft Action Pack, podemos seguir utilizando las licencias de productos de software locales?
    answer: >
      No. Las licencias de productos de software locales que se incluyen con el alcance de la competencia y la Action Pack Microsoft no son perpetuos. Tiene derecho y tiene el derecho a usar estas licencias solo durante su pertenencia. Tendrá que obtener derechos de licencia a través de licencias comerciales o desinstalar cualquier software local obtenido a través de la Microsoft Partner Network si decide no renovar su competencia o Action Pack.


      Para obtener más información, visite la Guía de programas para partners de Microsoft [aka.ms/partner-benefits-use-guide](https://aka.ms/partner-benefits-use-guide)
  - question: >
      ¿Microsoft Action Pack incluye Visual Studio Enterprise suscripción?
    answer: >
      No, microsoft Action Pack solo Visual Studio Professional suscripciones.


      Para obtener más información, visite la Guía de programas para partners de Microsoft [aka.ms/partner-benefits-use-guide](https://aka.ms/partner-benefits-use-guide)
  - question: >
      ¿Se pueden compartir las Visual Studio que se incluyen con el nivel de competencia o microsoft Action Pack?
    answer: >
      No, Visual Studio suscripciones tienen licencia por usuario y deben asignarse y activarse para que sean válidas. Se prohíbe el uso compartido de credenciales de inicio de sesión.


      Para obtener más información, visite la Guía de programas para partners de Microsoft [aka.ms/partner-benefits-use-guide](https://aka.ms/partner-benefits-use-guide)
  - question: >
      ¿Cómo se sabe cuántas licencias de productos tiene nuestra empresa?
    answer: >
      Puede ver y administrar licencias de productos y otras ventajas incluidas con el nivel de competencia o Action Pack en Centro de partners. Obtenga más información en [Administración de las ventajas de la red de asociados.](manage-your-partner-network-benefits.md)
  - question: >
      ¿Cómo puede nuestra empresa usar las licencias de producto disponibles a través del nivel de competencia o Action Pack?
    answer: >
      Se incluyen licencias de productos para asociados de la Microsoft Partner Network que alcanzan una o varias competencias o adquieren un Action Pack de Microsoft para ayudarles a crear soluciones innovadoras y familiarizarse con los productos y tecnologías de Microsoft. Los términos de uso de las licencias de productos incluidos con el nivel de competencia y Action Pack se explican en la [guía de Microsoft Partner Network programas.](https://aka.ms/partner-benefits-use-guide)
  - question: >
      ¿Existen limitaciones en la forma en que nuestra empresa puede usar las licencias de producto disponibles a través del nivel de competencia o Action Pack?
    answer: >
      Sí, hay limitaciones. Los términos de uso de las licencias de producto son diferentes a las licencias comerciales adquiridas a través de los programas de licencias de Microsoft. Para obtener más información, lea [Términos de uso de licencias del producto.](https://www.microsoft.com/licensing) Las licencias de producto no incluyen software assurance y hay algunas restricciones en las licencias de productos. Puede revisar los términos de uso de las licencias de productos en Microsoft Partner Network [Guía de programas.](https://aka.ms/partner-benefits-use-guide)
  - question: >
      ¿Cómo se agregan más licencias de productos a lo que aparece en Centro de partners para que nuestra empresa esté cubierta?
    answer: >
      Las licencias de producto incluidas con el alcance de la competencia y el Action Pack diferentes términos de uso de las licencias comerciales adquiridas a través de los programas de licencias de Microsoft. Se recomienda revisar las opciones para satisfacer las necesidades de licencia de su empresa en [microsoft Licensing](https://www.microsoft.com/licensing).
  - question: >
      Recientemente nos combinamos con otra empresa de la Microsoft Partner Network que tiene una competencia. ¿Se pueden conservar todas las licencias de producto actuales cuando se usa la funcionalidad de combinación de cuentas en Centro de partners?
    answer: >
      La adquisición y la Action Pack competencia se completan en Centro de partners a través de la cuenta global del asociado. Al usar la funcionalidad de combinación de cuentas en Centro de partners, las ventajas existentes de cada cuenta permanecen tal y como están hasta la siguiente renovación. Tras la renovación, las ventajas que se incluyen con el nivel de competencia y Action Pack se implementan para la cuenta global de partner de la empresa asociada.


      -   Microsoft Action Pack: la empresa asociada puede comprar una Action Pack por cuenta global de partner.


      -   Competencia: la empresa asociada recibirá un paquete de ventajas principales, asociadas a su mayor nivel, además de las ventajas específicas de la competencia para las que el partner es apto en la cuenta global del partner.


      Revise la información sobre [la combinación de](merge-accounts.md) cuentas para obtener más información sobre cómo funciona la funcionalidad y cómo decidir si es adecuada para las necesidades de su empresa.
  - question: >
      Tenemos preguntas sobre las licencias de productos de nuestra empresa en Centro de partners. ¿Dónde podemos obtener ayuda con eso?
    answer: >
      Puede ir a la sección Soporte técnico de [Centro de partners](https://partner.microsoft.com/support) para obtener vínculos a recursos que pueden ser de ayuda, o para abrir una entrada con nuestro equipo de soporte técnico para asociados si es necesario.
