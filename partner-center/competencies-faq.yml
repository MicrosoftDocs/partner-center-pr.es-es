title: 'Competencias: preguntas más frecuentes'
summary: >
  **Roles adecuados:** Administrador de partners de MPN


  En este artículo se responden preguntas generales sobre exámenes, certificaciones y ventajas de software relacionadas con la obtención de Microsoft Partner Network competencia.
sections:
- name: Omitido
  questions:
  - question: >
      ¿Dónde puedo encontrar la lista de exámenes y certificaciones de Microsoft que se retiran?
    answer: >
      Consulte los siguientes recursos:


      - [Exámenes que se retiran](/learn/certifications/retired-certification-exams)

      - [Certificaciones que se están retirando](/learn/certifications/retired-certifications)
  - question: >
      ¿Cuándo puedo renovar mi suscripción?
    answer: >
      La pertenencia existente se puede renovar cualquier día después del inicio de la ventana de renovación. La ventana de renovación comienza un día después del aniversario de la fecha de compra. Por ejemplo, si compraste Microsoft Action Pack el 1 de septiembre de 2018, tu ventana de renovación comienza el 2 de septiembre de 2019.
  - question: >
      ¿Cómo puedo comprobar los exámenes y certificaciones que han realizado los usuarios de mi organización?
    answer: >
      Durante el proceso de obtención de una competencia, el administrador global o el administrador de asociados de MPN pueden analizar qué usuarios han completado un examen, certificación o evaluación. El administrador también puede comprobar el progreso con respecto a los requisitos de una competencia.


      Pueden hacerlo desde Centro de partners, como se muestra a continuación:


      1. Inicia sesión en el [panel](https://partner.microsoft.com/dashboard) del Centro de partners.


      1. Seleccione **MPN** seguido de **Competencias.**


      1. En la parte superior de la página Competencias, busque y seleccione la **opción Descargar informe de** aptitudes.


      También hay otros informes sobre las aptitudes de la organización disponibles en [el área Centro de partners Ideas](partner-center-insights.md) en Centro de partners. Para ver estos informes, es posible que deba tener  asignado un rol Ideas específico del Visor de informes o del **Visor de informes ejecutivos.** Es posible que deba pedir al administrador de asociados de MPN que le dé acceso a uno de estos roles.


      Vea los Ideas informes de la siguiente manera:


      1. Inicia sesión en el [panel](https://partner.microsoft.com/dashboard) del Centro de partners.


      1. Seleccione **Ideas** en el menú Centro de partners, seguido de **Aptitudes de la organización.** Aparece un menú más pequeño.


      1. Seleccione **Entrenamiento** o **Microsoft Learn** en el menú.

         - Seleccione **Entrenamiento** para ver un resumen de las certificaciones, evaluaciones y exámenes de su organización durante un período de tiempo específico. Para obtener más información sobre este informe, vea [Entrenamiento.](insights-training-dashboard.md)

         - Seleccione **Microsoft Learn** para ver un resumen de los módulos completados de la organización y las rutas de acceso Learning un período de tiempo específico. Para obtener más información sobre este informe, vea [Microsoft Learn analytics report](ms-learn-analytics.md).
  - question: >
      ¿Cuánto tiempo se necesita para ver las evaluaciones de usuario más recientes en Centro de partners informe de aptitudes del usuario?
    answer: >
      La cuenta de partner university se asociará a la cuenta Centro de partners usuario. Las evaluaciones del usuario aparecerán en el informe de aptitudes Centro de partners usuario en **un plazo de 72 horas.**


      En este informe solo aparecerán las aptitudes pertinentes para las competencias y Centro de partners programas. (Algunas aptitudes retiradas también pueden aparecer durante 12 meses o más después de retirarse).


      Asegúrese de comprobar los requisitos de competencias específicas. Para comprobarlo, use la **opción de** menú Competencias del panel Centro de partners o la [página Microsoft Partner Network competencias.](https://partner.microsoft.com/membership/competencies) [](https://partner.microsoft.com/dashboard)


      > [!NOTE]

      > A menos que un examen, evaluación o certificación se menciona específicamente como un requisito en una competencia determinada, no se tendrá en cuenta para cumplir esa competencia.
  - question: >
      ¿Cuáles son las ventajas de software (por ejemplo, los derechos de uso de licencias) a las que tengo derecho cuando logre una competencia gold o silver o compre una suscripción de Microsoft Action Pack (MAPS)?
    answer: >
      Consulte los siguientes recursos:


      - [Descargue tablas](https://assetsprod.microsoft.com/mpn-maps-software-iur-competency-license-table.docx) de licencias para asociados de competencia.


      - [Descargue la](https://assetsprod.microsoft.com/microsoft-action-pack-license-table.pdf) tabla de licencias para asociados Action Pack suscripción de Microsoft.
  - question: >
      Cómo vincular un identificador de perfil de certificación de Microsoft (id. de MCP o MCID) a mi cuenta Centro de partners Microsoft?
    answer: >
      Consulte [Associate your Microsoft Learn account to your Centro de partners account](ms-learn-associate.md).
  - question: >
      ¿Por qué no puedo ver los datos de rendimiento reflejados en el informe de KPI de competencias?
    answer: >
      Compruebe los requisitos de la competencia deseada en Centro de partners [panel](https://partner.microsoft.com/dashboard) o en [Microsoft Partner Network de competencias.](https://partner.microsoft.com/membership/competencies) Esto le ayudará a comprender los requisitos para alcanzar cada competencia (por ejemplo, Tipo de asociación de asociados, Tipo de oferta, TTM).


      > [!NOTE]

      > A menos que el tipo de asociación del asociado se menciona específicamente como un requisito para una determinada competencia, no se reconocerá para cumplir los objetivos de rendimiento.

      >

      > Solo se tendrán en cuenta los datos de los últimos 12 meses para el cálculo del rendimiento, la aptitud u otros requisitos relacionados con una competencia. Para obtener más información sobre los cálculos de rendimiento para competencias como la competencia cloud Business Applications, consulte Partner Contribution Indicators ( Indicadores de [contribución de asociados).](partner-contribution-indicators.md)
