title: Preguntas comunes sobre pagos e impuestos
summary: >
  **Roles adecuados:** administrador de | Administrador global | Administrador de incentivos


  En este artículo se responden las preguntas más frecuentes sobre pagos y detalles fiscales en Centro de partners. Entre los temas tratados se incluyen los plazos de los pagos, la comprobación de la idoneidad de las ganancias y la importancia de configurar correctamente los perfiles fiscales y de pago.
sections:
- name: Administración de perfiles
  questions:
  - question: >
      ¿Por qué tengo que proporcionar o actualizar mis detalles fiscales o de pago?
    answer: >
      Todos los asociados que se inscriban en un nuevo programa deben proporcionar detalles de pago e impuestos válidos para completar su inscripción y recibir pagos. Una inscripción se considera completa solo después de que Microsoft haya validado el pago y el perfil fiscal.


      También es posible que tenga que actualizar la información si cambian las reglas del programa o si los aspectos del perfil expiran o se vuelven obsoletos. Si esto ocurre, la página Información general mostrará el estado **Acción necesaria: Actualizar** perfil fiscal o bancario.
  - question: >
      Cómo buscar, configurar o actualizar los detalles fiscales y de pago?
    answer: >
      Para obtener información detallada sobre cómo actualizar los detalles fiscales y de pago Centro de partners, consulte Configuración de la cuenta de pago y [los formularios de impuestos.](set-up-your-payout-account.md)
  - question: >
      ¿Por qué no veo mis inscripciones cuando me quiero asignar mi perfil de pago y fiscal?
    answer: >
      Puede ser que no tenga los permisos adecuados o que haya iniciado sesión con una cuenta que no tenga estos permisos. Por ejemplo, solo los administradores de incentivos de la ubicación de MPN pueden crear o administrar perfiles fiscales y de pago. Póngase en contacto con el administrador de la organización para administrar los permisos bancarios y fiscales.
  - question: >
      Solo puedo iniciar sesión con mi @onmicrosoft.com dominio. ¿Cuál debo hacer?
    answer: >
      Póngase en contacto con el administrador de la cuenta para agregar más dominios a la cuenta de AAD.
  - question: >
      Mi organización participa en varios programas. ¿Es necesario proporcionar mi perfil de pago y de impuestos varias veces?
    answer: >
      Depende de las necesidades de la organización. Los perfiles de pago se crean en el nivel de organización, lo que permite asignar el mismo perfil de banco entre varios identificadores y programas de MPN dentro de una organización. En la mayoría de los casos, puede reutilizar un perfil existente o crear uno nuevo.


      No obstante, puede haber excepciones al aplicar el perfil bancario a distintos países o regiones, ya que se pueden aplicar reglas bancarias o fiscales.


      Los perfiles fiscales creados para una ubicación de MPN se reutilizan y se rellenan automáticamente cuando la misma ubicación de MPN participa en otro programa. Pero puede haber excepciones. Por ejemplo, las reglas de pago de un nuevo programa de incentivos pueden requerir detalles adicionales para el perfil fiscal.
  - question: >
      ¿Puedo usar los mismos detalles fiscales y bancarios para todos los programas de incentivos de Microsoft?
    answer: >
      Si su empresa está invitada a varios programas, puede usar la misma cuenta de pago para todos los programas, o puede elegir tener cuentas de pago diferentes para los distintos programas.
  - question: >
      ¿Cómo garantiza Microsoft que la información bancaria es realmente la de la empresa y no una cuenta bancaria personal para un empleado?
    answer: >
      Es responsabilidad de la empresa asegurarse de que el rol de administrador de incentivos (que tiene los permisos para editar esta información) solo se concede a los empleados adecuados.
  - question: >
      Mi perfil fiscal ha expirado. Cómo corregirlo?
    answer: >
      Si un perfil fiscal ha expirado o está a punto de expirar, significa que es necesario actualizar el formulario fiscal que ha proporcionado a Microsoft. Siga estos pasos para actualizar el perfil fiscal:


      1. Inicie sesión en Centro de partners [panel y,](https://partner.microsoft.com/dashboard/home)a continuación, seleccione el icono de engranaje para abrir **Configuración** menú.

      2. Seleccione **Configuración de la** cuenta, expanda la sección Pago e **impuestos** y, a continuación, seleccione **Pago y perfil fiscal.**

      3. Seleccionar **perfil fiscal**

      4. Compruebe la columna **Fecha de expiración** y vaya al perfil fiscal que ha expirado o que está a punto de expirar.

      5. Seleccione **Editar para** iniciar el proceso de edición del perfil fiscal.

      6. En la sección formulario fiscal, proporcione los detalles actualizados.
- name: Ganancias incorrectas o que faltan
  questions:
  - question: >
      ¿Por qué faltan mis ganancias?
    answer: >
      - Es posible que el pedido del cliente todavía no sea válido para el pago. En el caso de los pedidos de clientes que no sean empresariales, Microsoft debe recibir el pago del cliente antes de que las ganancias del publicador sean válidas. En el caso de los pedidos de clientes empresariales, las ganancias estarán disponibles uno o dos días después de la fecha del pedido de compra. Compruebe el estado del pedido en los [informes de pedidos](https://partner.microsoft.com/dashboard/commercial-marketplace/analytics/order).

      - Es posible que las ganancias de las transacciones anteriores a julio de 2019 no se muestren en el informe del historial de transacciones. Consulte los extractos históricos en la [descarga de pagos](https://partner.microsoft.com/dashboard/payouts/reports/incentiveexport).

      - Compruebe el [período de tiempo del ciclo de pago](payment-thresholds-methods-timeframes.md) y comprenda cuándo deben aparecer las ganancias en el extracto de pago.
  - question: >
      ¿Por qué mis ganancias son diferentes de lo que esperaba?
    answer: "- Si el cliente ha pagado parcialmente el pedido, el importe de la ganancia se basará en el importe parcialmente pagado después de deducir la cuota y los impuestos adecuados.\n- Compruebe la responsabilidad de envío de impuestos por país. En los países en los que los impuestos son responsabilidad de Microsoft, Microsoft recopila y deduce el impuesto de las ganancias del anunciante. El importe de la transacción que se muestra en el extracto es posterior al importe del impuesto. Consulte el artículo sobre [datos fiscales](tax-details-marketplace.md).\n- Las ofertas tienen una tarifa de servicio de tienda del 3 %, lo que deja una tasa de ganancias del 97 %. \n\n**Más información:** [Marketplace](/legal/marketplace/msft-publisher-agreement)comercial Publisher [contrato,](payout-policy-details.md)detalles de la directiva de pago, umbral de [pago,](payment-thresholds-methods-timeframes.md)método y período de [tiempo,](marketplace-get-paid.md)Obtención de [pagos,](tax-details-marketplace.md)Detalles fiscales, [Extractos de pago](payout-statement.md)\n"
- name: Conciliación de ganancias
  questions:
  - question: >
      ¿Cómo concilio los extractos de pago para los informes de pedidos o uso en los análisis?
    answer: >
      Use AssetID, orderID e id. de elemento de línea que aparecen en el informe del historial de transacciones de pago con pedidos analíticos e informes de uso. Use esta asignación:


      - Transacción de pago History.AssetID = order.OrderID

      - Transacción de pago History.OrderID & LineItem = Usage.UsageReferenceID [OrderID:LineItemID]
  - question: >
      ¿Cómo sabe cuándo se deben esperar los pagos de los pedidos de los clientes?
    answer: >
      - En primer lugar, mediante assetID, compruebe los pedidos de clientes en [los informes de pedidos](https://partner.microsoft.com/dashboard/commercial-marketplace/analytics/order).

      - Compruebe el canal del cliente para su suscripción de cliente en [el informe de clientes](https://partner.microsoft.com/dashboard/commercial-marketplace/analytics/customer).

      - En el caso de los clientes empresariales, las ganancias del publicador aparecen en el extracto de 1 a 2 días después de la fecha del pedido de compra.

      - En el caso de los clientes que no son de empresa, las ganancias del anunciante aparecen en el extracto entre 1 y 2 días después de recibir el pago del cliente.


      **Lectura adicional:** [Extractos de pago,](payout-statement.md) [panel Pedidos en análisis de Marketplace comercial](/azure/marketplace/partner-center-portal/orders-dashboard)
- name: Pagos y ajustes
  questions:
  - question: >
      ¿Por qué falta mi pago?
    answer: >
      - Asegúrese de que el estado de pago y el estado del perfil fiscal se muestran como *válidos en* la página [de información general](https://partner.microsoft.com/dashboard/commercial-marketplace/overview).

      - Es posible que no haya alcanzado el umbral mínimo para un pago. Las ganancias deben ser de al menos 50 USD para recibir un pago.
  - question: >
      Cómo establecer mi cuenta para que no reciba el pago?
    answer: >
      Puede contener pagos en el [perfil de pago.](https://partner.microsoft.com/dashboard/commercial-marketplace/overview) Para ello, active **Hold (Retener)** y Microsoft le mantendrá el pago hasta que libere la retención.
  - question: >
      ¿Por qué lo recibo en una moneda distinta a la moneda de la compra?
    answer: >
      La moneda del pago se basa en la moneda seleccionada en el perfil de pago. La moneda de compra se basa en la moneda que la que pagó el cliente.
  - question: >
      ¿Cómo concilio los ajustes?
    answer: >
      Los ajustes de pago son correcciones de pago para dar cabida a ajustes compensatorios, como problemas del sistema. En el extracto de pago, ReasonCode especifica el motivo del ajuste. No están diseñados para conciliarse directamente con transacciones individuales.


      **Más información:** [Marketplace comercial Publisher,](/legal/marketplace/msft-publisher-agreement) [detalles](payout-policy-details.md)de la directiva de [pago,](tax-details-marketplace.md)detalles fiscales, umbral de [pago, método y período de tiempo](payment-thresholds-methods-timeframes.md)
- name: Impuestos
  questions:
  - question: >
      ¿Cómo se identifica la responsabilidad de la remisión de impuestos entre Microsoft o el publicador en el extracto de pagos?
    answer: >
      En la descarga del historial de transacciones, busque la columna del modelo de impuestos. Esta columna muestra si está administrado por MS o por ISV. Consulte las reglas de impuestos específicas del país y las implicaciones de pago en el artículo sobre [datos fiscales](tax-details-marketplace.md).
  - question: >
      ¿Cómo descargo los formularios fiscales sobre precios de servicio?
    answer: >
      Vaya a la página **Payout Payment** (Pagos) y, a continuación, en la sección **List of Payment** (Lista de pagos). Aparece un vínculo al formulario fiscal sobre precios de servicio para un pago que tiene el impuesto sobre precios de servicio.
  - question: >
      ¿Dónde encuentro los formularios fiscales de fin de año?
    answer: >
      Vaya a la [página del perfil](https://partner.microsoft.com/dashboard/payee/profiles/partner/manage) para ver los formularios fiscales de fin de año.
  - question: >
      ¿Cómo busco la retención de impuestos de una transacción?
    answer: >
      La retención de impuestos se aplica a los publicadores de EE. UU. que han cumplimentado un formulario W-9. La retención de impuestos se calcula en un pago mensual.


      **Lectura adicional:** [Contrato de Publisher marketplace](/legal/marketplace/msft-publisher-agreement)comercial, detalles de la directiva de [pago](payout-policy-details.md)
- name: Acceso al extracto de pago
  questions:
  - question: >
      ¿Cómo se accede a un extracto de pagos?
    answer: "1. Compruebe sus roles. Para acceder al extracto de pagos debe tener los roles *Colaborador financiero* o *Propietario de la cuenta*.\n2. En el panel de navegación de la parte superior derecha, seleccione el **icono Pago** para ver el extracto de pago. Elija entre **Historial de transacciones,** **Pago** y **Descargar.**\n\n**Lectura adicional:** [Roles y permisos de pago,](payout-statement.md#roles-and-permissions) [Extractos de pago](payout-statement.md) \n"
- name: Informe de extracto de pago
  questions:
  - question: >
      ¿Qué significa cada campo de la descarga de la transacción?
    answer: >
      Consulte [Los extractos de pago](payout-statement.md) para obtener una lista detallada de los atributos y sus significados.
  - question: >
      ¿Qué es el estado de ganancias?
    answer: >
      Esto muestra las ganancias como no procesadas, procesadas o enviadas.


      - **Sin procesar: las** ganancias se encuentran en un período de custodia hasta la fecha de vencimiento.

      - **Procesado:** las ganancias han madurado y se preparan en un pago mensual. Los pagos se liberan el 15 de cada mes.

      - **Enviado:** el pago se ha publicado correctamente en el banco en función del perfil de pago.
  - question: >
      ¿Cómo descargo los formularios fiscales sobre precios de servicio?
    answer: >
      Vaya a la página **Payout Payment** (Pagos) y, a continuación, en la sección **List of Payment** (Lista de pagos). Aparece un vínculo al formulario fiscal sobre precios de servicio para un pago que tiene el impuesto sobre precios de servicio.
  - question: >
      Cómo descargar un formulario de retención de impuestos en PDF?
    answer: >
      Vaya a la página **Payout Payment** (Pagos) y, a continuación, en la sección **List of Payment** (Lista de pagos). Aparecerá un vínculo a un formulario de retención fiscal junto a un pago. Un formulario de retención de impuestos solo se aplica a programas de incentivos seleccionados, no a un pago de marketplace comercial.
  - question: >
      ¿Dónde encuentro los formularios fiscales de fin de año?
    answer: >
      Vaya a la [página del perfil](https://partner.microsoft.com/dashboard/payee/profiles/partner/manage) para ver los formularios fiscales de fin de año.


      **Lectura adicional:** [Extractos de pago,](payout-statement.md)descarga [del historial de transacciones](payout-statement.md#transaction-history-download)
- name: Extractos históricos
  questions:
  - question: >
      Cómo ver información histórica?
    answer: >
      El historial de extractos mostrará la instantánea de los datos de los pagos a partir de octubre de 2019. Desafortunadamente, la información de pago aquí no se actualiza. Para recibir la información más reciente, envíe una vale de soporte técnico para los datos más recientes.


      **Lectura adicional:** [Extractos de pago,](payout-statement.md)descarga [del historial de transacciones](payout-statement.md#transaction-history-download)
- name: API de exportación de pago
  questions:
  - question: >
      ¿Cómo se descargan los datos de los pagos?
    answer: >
      Use la [API de pago de asociados.](https://apidocs.microsoft.com/services/partnerpayouts)
- name: Directivas de pago de Marketplace comercial
  questions:
  - question: >
      Cómo encuentra la tarifa actual del servicio store y la tarifa de pago?
    answer: >
      - El precio del servicio store es del 3 %.

      - En el extracto de pago, Tasa de ganancias especifica la tasa de pago real para una transacción determinada.
  - question: >
      ¿Cuándo se puede esperar un pago de Microsoft una vez que aparezcan ganancias en el extracto?
    answer: >
      - Una vez que la ganancia está en estado sin procesar, puede comprobar la fecha de vencimiento del mes en que se procesarán las ganancias para el pago. Una vez preparado el pago, el estado de la ganancia cambiará a "procesado".  Microsoft publica los pagos antes del día 15 del vencimiento.

      - En el caso de los pedidos pagados con tarjeta de crédito, Microsoft mantiene los pagos 30 días hasta que se madura la ganancia.

       **Más información:** [Marketplace comercial Publisher,](/legal/marketplace/msft-publisher-agreement) [detalles](payout-policy-details.md)de la directiva de [pago,](tax-details-marketplace.md)detalles fiscales, umbral de [pago, método y período de tiempo](payment-thresholds-methods-timeframes.md)
